<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style=" border: 4px solid rgb(175, 173, 173); 
    font-size:62px; 
    border-style: outset;">
        <tr>
            <td rowspan="2" style="border: 4px solid rgb(175, 173, 173); border-style: inset;">1</td>
            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">2</td>
            <td rowspan="3" style="border: 4px solid rgb(175, 173, 173); border-style: inset;">3</td>
            <td colspan="2" style="border: 4px solid rgb(175, 173, 173); border-style: inset;">4</td>

        </tr>
        <tr>

            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">5</td>
            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">6</td>
            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">7</td>

        </tr>
        <tr>
            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">8</td>
            <td style="border: 4px solid rgb(175, 173, 173); border-style: inset;">9</td>
            <td colspan="2" style="border: 4px solid rgb(175, 173, 173); border-style: inset;">10</td>


        </tr>
    </table>
</body>

</html>
