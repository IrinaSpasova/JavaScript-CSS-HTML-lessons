<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" style="position: relative;">
            
            <div class="box-header">
                <div class="box-header-left">
                    <div class="p-10">
                        <img src="avatar.png" alt="">
                    </div>
                </div>
    
                <div class="box-header-right">
                    <div class="p-10">
                        <div class="username">Georgi Petkov</div>
                        <span class="status">ONLINE</span>
                    </div>
                </div>
                <!-- end box-header-->
            </div>
    
            <div class="box-body">
                <!-- THEY -->
                <div class="they">
                    <div class="they-left">
                        <img src="avatar.png" alt="">
                    </div>
                    <div class="they-right">
                        <p class="they-msg">Здравейте, бих искал да попитам .....</p>
                        <div class="time">15:15</div>
                    </div>
                </div>
    
    
                <!-- US -->
                <div class="us">
                    <p class="us-msg">Здравейте, това е отговорът .....</p>
                </div>
            </div>
    
            <div class="box-footer" style="position: absolute; bottom: 0px; border-bottom-left-radius:20px; border-bottom-right-radius:20px;">
                <input type="text" class="message-field" placeholder="Въведи съобщение"
                    style="border:0; padding:25px; font-size:20px; background:transparent; color:white;">
            </div>
           <!-- end box-->
        </div>
        <!-- end container-->
    </div>
</body>
</html>
